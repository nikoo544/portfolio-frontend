<div
  class="grid grid-rows-2 justify-around items-center h-96 bg-slate-600 mx-5 rounded-md mb-10 text-[3rem] text-white"
>
  <h1>Skills</h1>

  <div>
    <div class="m-5" *ngFor="let skill of list">
      <div>
        <h3>{{ skill.nombre }}</h3>
        <p>{{ skill.porcentaje }}</p>
      </div>
    </div>
  </div>
</div>
