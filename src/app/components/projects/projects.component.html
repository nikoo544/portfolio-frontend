<div
  class="flex flex-col bg-slate-600 rounded-md mx-5 mb-10 justify-around md:mx-20"
>
  <!-- TITULO -->
  <div class="flex flex-col place-content-between m-10">
    <h1 class="text-4xl text-white">Proyectos</h1>

    <!-- BOTON NUEVO // NewForm == FALSE  -->

    <div *ngIf="newForm === false" class="self-center">
      <button
        class="bg-green-500 hover:bg-blue-500 text-blue-700 font-semibold text-sm self-center hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mx-10 justify-self-end"
        (click)="onCrear()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4v16m8-8H4"
          />
        </svg>
      </button>
    </div>

    <!-- FORMULARIO NUEVO // NewForm == TRUE -->

    <div class="bg-slate-400 rounded-md m-5" *ngIf="newForm == true">
      <h1 class="text-black m-5 text-center">
        Agregar nuevo proyecto ⚡⚡⚡⚡
      </h1>
      <form
        class="flex justify-center items-center m-10"
        [formGroup]="form"
        (ngSubmit)="onSaveNewProject(form.value)"
      >
        <div class="flex flex-col justify-center items-center">
          <input
            class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal text-black mb-5"
            type="text"
            placeholder="Nombre"
            formControlName="nombre"
          />
          <input
            class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal text-black mb-5"
            type="text"
            placeholder="Descripción"
            formControlName="descripcion"
          />
          <input
            class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal text-black mb-5"
            type="text"
            placeholder="URL"
            formControlName="urlFoto"
          />
        </div>

        <div>
          <button
            class="bg-green-500 hover:bg-blue-500 text-blue-700 font-semibold text-sm self-center hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mx-10 justify-self-end"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </button>

          <button
            class="bg-red-500 hover:bg-blue-500 text-blue-700 font-semibold text-sm self-center hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mx-10 justify-self-end"
            type="button"
            (click)="onCancelNuevoProyecto()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>
      </form>
    </div>

    <!-- CARD PROYECTOS -->
    <div class="flex flex-row flex-wrap justify-evenly">
      <div
        class="flex bg-slate-300 m-5 rounded-md md:flex-row p-10 flex-wrap"
        *ngFor="let project of list"
      >
        <!-- BOTON EDITAR -->
        <div class="flex flex-col h-20 self-center mr-10 md:flex-row">
          <button
            class="bg-blue-500 hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mb-10"
          >
            <svg
              class="h-6 w-6 text-white cursor-pointer"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
          </button>

          <!-- BOTON ELIMINAR -->
          <button
            class="bg-pink-500 hover:bg-pink-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded"
            (click)="deleteProject(project.id)"
          >
            <svg
              class="h-6 w-6 text-white cursor-pointer"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>

        <div class="flex-col flex w-full mt-5">
          <img
            class="justify-self-start w-80 self-center md:self-starts rounded-md"
            src="{{ project.urlFoto }}"
            alt="mario"
          />
          <h1 class="text-xl font-bold self-center mb-5 item git l">
            {{ project.nombre }}
          </h1>
          <span class="text-center">{{ project.descripcion }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
