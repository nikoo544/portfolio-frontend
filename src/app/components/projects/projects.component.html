<div class="bg-slate-600 rounded-md mx-5 mb-10 flex flex-col justify-around">
  <div
    class="flex flex-col bg-slate-300 m-5 rounded-md md:flex-row p-10"
    *ngFor="let project of list"
  >
    <!-- BOTON EDITAR -->
    <div class="self-center">
      <button
        class="bg-blue-500 hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mx-1"
      >
        <svg
          class="h-6 w-6 text-white cursor-pointer"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
      </button>

      <!-- BOTON ELIMINAR -->
      <button
        class="bg-pink-500 hover:bg-pink-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded"
        (click)="eliminar(project.id)"
      >
        <svg
          class="h-6 w-6 text-white cursor-pointer"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
      </button>
    </div>

    <img
      class="justify-self-start w-80 self-center md:self-starts rounded-md"
      src="{{ project.urlFoto }}"
      alt="mario"
    />

    <div
      class="flex-col flex align-center items-center justify-center w-full mt-5"
    >
      <h1 class="text-xl font-bold self-center mb-5 item git l">
        {{ project.nombre }}
      </h1>
      <span class="text-center">{{ project.descripcion }}}</span>
    </div>
  </div>
</div>
