<!-- CONTAINER -->

<div
  class="grid grid-rows-1 bg-slate-600 mx-5 md:mx-20 rounded-md mb-10 text-4xl text-white"
>
  <!-- TITULO -->
  <div class="flex place-content-between">
    <h1 class="m-10">Bite the dust</h1>

    <!-- BOTON NUEVO -->

    <button
      class="bg-green-500 hover:bg-blue-500 text-blue-700 font-semibold text-sm self-center hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mx-10 justify-self-end"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4v16m8-8H4"
        />
      </svg>
    </button>
  </div>
  <!-- CARD -->
  <app-exp-item
    *ngFor="let exp of list"
    [exp]="exp"
    (delete)="deleteExp(exp.id)"
  ></app-exp-item>

    class="flex flex-col m-5 bg-slate-400 p-6 rounded-md grow text-center justify-self-stretch"
    *ngFor="let experiencia of list"
  >
    <app-exp-item></app-exp-item>
  </div> -->

  <!-- EXPERIENCIA ITEM -->

  <app-exp-item></app-exp-item>
</div>
