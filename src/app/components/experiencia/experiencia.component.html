<!-- CONTAINER -->

<div
  class="grid grid-rows-1 bg-slate-600 mx-5 md:mx-20 rounded-md mb-10 text-4xl text-white"
>
  <!-- TITULO -->
  <div class="flex place-content-between">
    <h1 class="m-10">Bite the dust</h1>

    <!-- BOTON NUEVO -->

    <button
      class="bg-green-500 hover:bg-blue-500 text-blue-700 font-semibold text-sm self-center hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mx-10 justify-self-end"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4v16m8-8H4"
        />
      </svg>
    </button>
  </div>
  <!-- CARD -->

  <div
    class="flex flex-col m-5 bg-slate-400 p-6 rounded-md grow text-center justify-self-stretch"
    *ngFor="let experiencia of list"
  >
    <div class="flex flex-col sel">
      <!-- BOTON EDITAR -->
      <div class="self-end">
        <button
          class="bg-blue-500 hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mx-1"
        >
          <svg
            class="h-6 w-6 text-white cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            />
          </svg>
        </button>

        <!-- BOTON ELIMINAR -->
        <button
          class="bg-pink-500 hover:bg-pink-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded"
        >
          <svg
            class="h-6 w-6 text-white cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        </button>
      </div>

      <!-- FICHA EDUCACION -->

      <h3>{{ experiencia.nombre }}</h3>
      <p>{{ experiencia.descripcion }}</p>
      <p>{{ experiencia.fechaInicio }}</p>
      <p>{{ experiencia.fechaFin }}</p>

      <!--  -->
    </div>
  </div>
</div>
