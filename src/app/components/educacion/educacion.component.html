<div
  class="grid grid-rows-1 justify-around bg-slate-600 mx-5 md:mx-20 rounded-md mb-10 text-4xl text-white"
>
  <h1 class="self-center">Bite the dust</h1>
  <div
    class="flex flex-col m-5 self-center bg-slate-400 p-6 rounded-md"
    *ngFor="let educacion of list"
  >
    <div class="flex self-end">
      <!-- BOTON EDITAR -->

      <svg
        class="h-6 w-6 text-gray-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
        />
      </svg>

      <!-- BOTON ELIMINAR -->

      <svg
        class="h-6 w-6 text-gray-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </div>

    <h3>{{ educacion.titulo }}</h3>
    <p>{{ educacion.institucion }}</p>
    <p>{{ educacion.fechaInicio }}</p>
    <p>{{ educacion.fechaFin }}</p>
  </div>
</div>
